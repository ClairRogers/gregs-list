<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
  <title>Gregs List</title>
</head>

<body>
  <section class="container">
    <header class="row text-center">
      <div class="col">
        <h1>WELCOME TO GREG'S LIST</h1>
        <h3 class="sections">Cars</h3>
      </div>
    </header>
    <section class="row my-3 text-center">
      <div class="col-12">
        <h5>List your car below:</h5>
        <form onsubmit="app.controllers.carController.addCar(event)">
          <input type="text" name="title" placeholder="Title" required>
          <input type="text" name="description" placeholder="Description">
          <input type="number" name="price" placeholder="Price" required>
          <input type="url" name="img" placeholder="Image" requried>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <div class="row" id="available-cars">
      <!-- cards populate here -->
    </div>
  </section>
  <section class="container">
    <div class="row text-center">
      <div class="col">
        <h3 class="sections">Jobs</h3>
      </div>
    </div>
    <section class="row my-3 text-center">
      <div class="col-12">
        <h5>List your job below:</h5>
        <form onsubmit="app.controllers.jobController.addJob(event)">
          <input type="text" name="title" placeholder="Title" required>
          <input type="text" name="description" placeholder="Description">
          <input type="number" name="wage" placeholder="Wage/hr" required>
          <input type="url" name="img" placeholder="Image" requried>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
    <div class="row" id="available-jobs">
      <!-- cards populate here -->
    </div>
  </section>


  <script type="module" src="app/main.js"></script>
</body>

</html>
